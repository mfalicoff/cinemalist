services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: cinemalist-backend:latest
    container_name: cinemalist-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 8080
      VaultSettings__Address: ${VAULT_ADDRESS}
      VaultSettings__Token: ${VAULT_TOKEN}
    expose:
      - "8080"
    networks:
      - cinemalist
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: cinemalist-frontend:latest
    container_name: cinemalist-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      PUBLIC_API_URL: http://backend:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cinemalist
    restart: unless-stopped

networks:
  cinemalist:
    driver: bridge
